<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Potluck Celebration 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Public/css/style.css">
</head>

<body>
    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>Welcome! Let's Celebrate Christmas 2024</h1>
            <p>Join us for a Christmas potluck celebration</p>
            <p class="location">@ 2921 Bancroft Road, Greater Sudbury</p>

            <!-- Countdown Timer -->
            <div id="countdown" class="countdown">
                <div class="countdown-box" id="days-box">
                    <div id="days">00</div>
                    <span>Days</span>
                </div>
                <div class="countdown-box" id="hours-box">
                    <div id="hours">00</div>
                    <span>Hours</span>
                </div>
                <div class="countdown-box" id="minutes-box">
                    <div id="minutes">00</div>
                    <span>Minutes</span>
                </div>
                <div class="countdown-box" id="seconds-box">
                    <div id="seconds">00</div>
                    <span>Seconds</span>
                </div>
            </div>

            <a href="views/camera_page.html" class="btn">Share your Memories with us</a>
        </div>


        <!-- Spotify Playlist Embed -->
        <div class="spotify-container">
            <iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/playlist/637mLcngtRdAYDRrbL78gA?utm_source=generator" width="100%"
                height="352" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>
        </div>

        <!-- Sparkle Effect -->
        <div class="sparkle">
            <div style="top: 20%; left: 10%; width: 15px; height: 15px; animation-duration: 3s;"></div>
            <div style="top: 40%; left: 40%; width: 20px; height: 20px; animation-duration: 4s;"></div>
            <div style="top: 60%; left: 70%; width: 10px; height: 10px; animation-duration: 2.5s;"></div>
            <div style="top: 80%; left: 30%; width: 25px; height: 25px; animation-duration: 5s;"></div>
            <div style="top: 50%; left: 80%; width: 20px; height: 20px; animation-duration: 3.5s;"></div>
        </div>

        <script src="Public/js/script.js"></script>
</body>

</html>
